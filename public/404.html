<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>mohanram.ai — Redirecting</title>
    <meta name="robots" content="noindex" />

    <script type="text/javascript">
      // Single Page App redirect handler for GitHub Pages
      // Corrected for custom root domain (pathSegmentsToKeep = 0)
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>

  <body>
    <noscript>
      <style>
        body {
          background: #0b0b0b;
          color: #ddd;
          font-family: sans-serif;
          text-align: center;
          margin-top: 20vh;
        }
        a {
          color: #00bfff;
        }
      </style>
      <h1>404 — Page Not Found</h1>
      <p>
        Please enable JavaScript or go back to
        <a href="https://mohanram.ai">mohanram.ai</a>.
      </p>
    </noscript>
  </body>
</html>
